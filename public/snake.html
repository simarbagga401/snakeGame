<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SNAKE RUSH</title>
    <link rel="stylesheet" href="./snake.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bangers&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Redressed&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <img src="./imgs/gif1.gif" class="gif" />
    <div id="popup"></div>
    <canvas id="canvas" width="300" height="300"></canvas>
    <section class="room">
      <div class="room_id_container">
        <input type="text" class="room_id_input" placeholder="Enter Room ID" />
        <p>Generated Room ID : <span>Mpdfh*13635(#J</span></p>
      </div>
      <div class="chat">
        <header><h4>Chat :-</h4></header>
        <main></main>
        <footer>
          <input type="text" class="chat_input" placeholder=" Try Hi!" />
        </footer>
      </div>
    </section>

    <button id="btnup" class="btn" onclick="buttonup()">&#8593;</button>
    <button id="btndn" class="btn" onclick="buttondown()">&#8595;</button>
    <button id="btnr" class="btn" onclick="buttonr()">&#8594;</button>
    <button id="btnl" class="btn" onclick="buttonl()">&#8592;</button>
    <script>
      let gif = document.querySelector(".gif");
      let gifs = [
        "",
        "./imgs/gif1-min.gif",
        "./imgs/gif2-min.gif",
        "./imgs/gif3-min.gif",
      ];
      gif.src = gifs[Math.floor(Math.random() * 3) + 1];
    </script>
    <script src="./snakegame.js"></script>
    <script src="https://cdn.socket.io/socket.io-3.0.1.min.js"></script>
    <script src="./client_socket.js"></script>
  </body>
</html>
